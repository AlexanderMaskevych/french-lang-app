<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <div *ngIf="this.authService.isLoggedIn == true; else elsetag" class="ion-text-center">
    <ion-list>
      <ion-item button (click)="Show3()">
        <ion-label>Logout</ion-label>
        <ion-icon name="log-out-outline" color="primary"></ion-icon>
      </ion-item>
    </ion-list>
    </div>
    <ng-template #elsetag>
      <div>
    <ion-list>
      <ion-item button (click)="Show1()">
        <ion-label>Sign In</ion-label>
        <ion-icon name="log-in-outline" color="primary"></ion-icon>
      </ion-item>
      <ion-item button (click)="Show2()">
        <ion-label>Sign Up</ion-label>
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-item>
      <ion-item href="#">
        <ion-label>Settings</ion-label>
        <ion-icon name="settings-outline"></ion-icon>
      </ion-item>
    </ion-list>
    </div>
    </ng-template>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button color="medium"></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-list>
      <ion-list-header>
        <ion-label><h2>Categories</h2></ion-label>
      </ion-list-header>
      <ion-item button (click)="toTest(categories[0])" detail = "true">
        <ion-label>{{categories[0]}}</ion-label>
      </ion-item>
      <ion-item button (click)="toTest(categories[1])" detail = "true">
        <ion-label>{{categories[1]}}</ion-label>
      </ion-item>
      <ion-item button (click)="toTest(categories[2])" detail="true">
        <ion-label>{{categories[2]}}</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</div>
