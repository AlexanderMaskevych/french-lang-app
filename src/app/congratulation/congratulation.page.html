<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>congratulation</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-label><h1>Congratulations!</h1></ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-label><h4>You have learned all the words from this category.</h4></ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-button (click)="toMenu()">OK</ion-button>
      </ion-col>
    </ion-row>
</ion-grid>
</ion-content>
