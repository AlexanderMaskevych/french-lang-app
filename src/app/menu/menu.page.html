<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <div *ngIf="loggedIn === true; else elsetag" class="ion-text-center">
    <ion-list>
      <ion-item button (click)="Show2()" detail="true">
        <ion-label>Logout</ion-label>
      </ion-item>
    </ion-list>
    </div>
    <ng-template #elsetag>
      <div>
    <ion-list>
      <ion-item button (click)="Show1()">
        <ion-label>Sign In</ion-label>
      </ion-item>
      <ion-item button (click)="Show3()">
        <ion-label>Sign Up</ion-label>
      </ion-item>
      <ion-item href="#">
        <ion-label>Settings</ion-label>
      </ion-item>
    </ion-list>
    </div>
    </ng-template>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button color="medium"></ion-menu-button>
      </ion-buttons>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-list-header>
        <ion-label><h2>Categories</h2></ion-label>
      </ion-list-header>
      <ion-item button detail = "true">
        <ion-label>Animals</ion-label>
      </ion-item>
      <ion-item button detail = "true">
        <ion-label>Body</ion-label>
      </ion-item>
        <ion-item button (click)='toTest()' detail="true">
        <ion-label>Food</ion-label>
        </ion-item>
    </ion-list>
  </ion-content>
</div>
